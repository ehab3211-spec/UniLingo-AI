<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLingo AI 2026</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* خلفية متحركة بأسلوب سينمائي */
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #000000);
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* تأثير الزجاج المحفور */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        /* زر بريق الذهب الخاص بـ Pi */
        .pi-btn {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            transition: all 0.3s ease;
        }
        .pi-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.5);
        }
    </style>
</head>
<body class="text-slate-200 font-sans antialiased">

    <nav class="p-6 flex justify-between items-center max-w-5xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-black font-bold">U</div>
            <span class="text-xl font-bold tracking-wider">UniLingo <span class="text-yellow-500">AI</span></span>
        </div>
        <div id="status" class="px-4 py-1 rounded-full bg-slate-800 text-xs border border-slate-700">
            جاري فحص المزامنة مع Pi...
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h2 class="text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-500">
                مستقبل اللغات بين يديك
            </h2>
            <p class="text-slate-400 text-lg">أول منصة ذكاء اصطناعي مدعومة بالكامل عبر شبكة Pi Network</p>
        </div>

        <div class="glass p-2 md:p-8 relative overflow-hidden">
            <div class="flex items-center gap-4 mb-6">
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-sm font-medium">نظام المعالجة الذكي نشط</span>
            </div>

            <textarea id="userInput" 
                class="w-full bg-transparent border-none text-xl placeholder-slate-600 focus:ring-0 resize-none h-40"
                placeholder="اسأل UniLingo أي شيء..."></textarea>

            <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4 border-t border-slate-800 pt-6">
                <div class="text-slate-500 text-sm">التكلفة: <span class="text-yellow-500 font-bold">1.00 Pi</span></div>
                <button onclick="processRequest()" class="pi-btn px-10 py-4 rounded-2xl text-black font-bold flex items-center gap-3 w-full md:w-auto justify-center">
                    <span>تنفيذ العملية</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="resultBox" class="hidden mt-12 space-y-4 animate-in fade-in duration-700">
            <div class="flex items-center gap-2 text-yellow-500 font-bold">
                <span>الرد الذكي</span>
            </div>
            <div id="aiResponse" class="glass p-8 text-lg leading-relaxed border-l-4 border-yellow-500">
                </div>
        </div>
    </main>

    <script>
        // دمج نظام Pi و Safety Vault
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: true });

        const statusEl = document.getElementById('status');
        const resBox = document.getElementById('resultBox');
        const resText = document.getElementById('aiResponse');

        async function processRequest() {
            const text = document.getElementById('userInput').value;
            if (!text) return;

            statusEl.innerText = "جاري تأمين المعاملة...";

            try {
                // تنفيذ منطق Safety Vault (داخلياً)
                const amount = 1;
                const reserveShare = amount * 0.2; // 20% للاحتياطي

                const payment = await Pi.createPayment({
                    amount: amount,
                    memo: "UniLingo AI 2026 Process",
                    metadata: { reserve: reserveShare }
                }, {
                    onReadyForServerApproval: (id) => console.log("Approved"),
                    onReadyForServerCompletion: (id, txid) => {
                        statusEl.innerText = "اكتمل الدفع. استدعاء الذكاء الاصطناعي...";
                        getAI(text);
                    }
                });
            } catch (e) {
                statusEl.innerText = "فشل في العملية";
            }
        }

        async function getAI(prompt) {
            // هنا تضع الربط مع مفتاحك الخاص بـ OpenAI أو Claude
            // سنحاكي الرد الآن لتجربة الواجهة
            resBox.classList.remove('hidden');
            resText.innerText = "جاري تحليل طلبك عبر UniLingo AI...";
            
            setTimeout(() => {
                resText.innerText = "تمت المعالجة بنجاح. هذا هو رد الذكاء الاصطناعي على سؤالك: " + prompt;
                statusEl.innerText = "جاهز لعملية جديدة";
            }, 2000);
        }
    </script>
</body>
</html>
